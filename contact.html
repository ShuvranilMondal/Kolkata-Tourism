<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css_file/style2.css">
    <script src="https://kit.fontawesome.com/7dcc66eb72.js" crossorigin="anonymous"></script>
    <title>kolkata Tourism | welcom </title>
</head>
<body>
    <header class="main">
        <div class="contanor">
            <nav class="navbar">
                
                <div class="nav-items">
                    <div class="logo h1-style">KT</div>
                    <ul>
                        <li class="nav-item"><a href="./home.html">home</a></li>
                        <li class="nav-item"><a href="./about.html">About</a></li>
                        <li class="nav-item"><a href="./contact.html">contact</a></li>
                    </ul>
                </div>
            
            </nav>
            
        </div>

    </header>

    <section class="contect-box">
        <div class="contanor">
            <div class="main-box">
                <div class="contect-section">
                    <div class="adrs-grp">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="contect-heading">location</h2>
                        <p class="contect-para">new town, saltlake, kolkata, pin-38434</p>
                    </div>
                    <div class="adrs-grp">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="contect-heading">phone number</h2>
                        <p class="contect-para">9093918723</p>
                    </div>
                    <div class="adrs-grp">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="contect-heading">email</h2>
                        <p class="contect-para">travel.com@gmail.com</p>
                        
                    </div>

                    <img src="./images/travel-image3.jpg" alt="">

     
                </div>
     
                <div class="contect-me">
                    <form action="" class="form">
                        <h1>contact us</h1>
                        <p>let us know your queston,suggenction and concerns by filling out the form</p>

                        <div class="grp-form">
                            <label for="username">username</label>
                            <input type="text" name="" id="username" required>
                        </div>
                        
                        <div class="grp-form">
                            <label for="phone">phone</label>
                            <input type="text" name="" id="phone" required>
                        </div>
                        <div class="grp-form">
                            <label for="email">email</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="grp-form">
                            <label for="message">message</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>

                        <button type="submit" class="form-btn">submit</button>
                    </form>
                        
                </div>

            </div>
            
        </div>
    </section>

    <footer class="media-links">
        <div class="link">
            <i class="media-logo1 fab fa-facebook-f fa-4x"></i>
            <i class="media-logo2 fab fa-twitter fa-4x"></i>
            <i class="media-logo3 fab fa-instagram fa-4x"></i>
        </div>

        <p class="footer-tagline">Kolkata travel &copy; 2021, All Rights Reserved</p>

    </footer>
    
</body>
</html>
